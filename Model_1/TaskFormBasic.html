<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Đơn Giản</title>
    <style>
         form {
            width: 400px;
            margin: auto;
            background-color: #FFFF;
            padding: 15px;
            padding-top:0px;
         } 
        .row{
            display: flex;
            flex-wrap:wrap;
            width: 100%;
        }
        .col1 {
            width: 25%;
            margin-bottom:15px;
        }
        .col2 {
            width: 75%;
            margin-bottom: 5px;
        }
        .col3{
            width: 33.33%;
        }
        label {
            margin-left: 5px;
        }
        .form {
            margin:auto;
            padding: 10px;
            background-color: #D5FEFF;
        }
    </style>
</head>
<body>
    <div class="form">
        <form>
            <h2 style="text-align: center; background-color: red;">Sở  thích của bạn</h2>
            <div class="row">
                <div class="col1">
                    <label>Họ và tên</label>
                </div>
                <div class="col2">
                    <input type="text" name="name" style="width: calc(100% - 8px);">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Email</label>
                </div>
                <div class="col2">
                    <input type="text" name="">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Sở thích</label>
                </div>
                <div class="col2">
                    <div class="row">
                        <div class="col3">
                            <input type="checkbox">
                            <label>Thể thao</label>
                        </div>
                        <div class="col3">
                            <input type="checkbox">
                            <label>Âm nhạc</label>
                        </div>
                        <div class="col3">
                            <input type="checkbox">
                            <label>Đọc sách</label>
                        </div>
                        <div class="col3">
                            <input type="checkbox">
                            <label>Lướt web</label>
                        </div>
                        <div class="col3">
                            <input type="checkbox">
                            <label>Chơi game</label>
                        </div>
                        <div class="col3">
                            <input type="checkbox">
                            <label>Điện ảnh </label>
                        </div>
                        <div class="col3">
                            <input type="checkbox">
                            <label>Du lịch</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col1"></div>
                <div class="col2">
                    <button type="submit">Gửi thông tin</button>
                    <button type="reset">Nhập lại</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form">
        <form style="padding: 5px; padding-top: 0px;">
            <h2 style="background: #D4FDD6;">ĐĂNG KÝ HỌC VIÊN</h2>
            <div class="row">
                <div class="col1">
                    <label>Họ và tên</label>
                </div>
                <div class="col2">
                    <input type="text" name="name" style="width: calc(100% - 8px);">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Ngày sinh</label>
                </div>
                <div class="col2">
                    <input type="text" name="name" style="width: calc(100% - 8px);">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Giới Tính</label>
                </div>
                <div class="col2">
                    <input type="radio" name="name" checked>Nam
                    <input type="radio" name="name">Nữ
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Địa chỉ</label>
                </div>
                <div class="col2">
                    <textarea style="width: calc(100% - 8px);height: 100px;resize: none;"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Lớp</label>
                </div>
                <div class="col2">
                   <select style="width: 100%;">
                        <option>Chọn lớp </option>
                        <option>Lớp 10 </option>
                        <option>Lớp 11 11 11 11 1111 11 11 111111111  11 11111111111111111111111111111111</option>
                        <option>Lớp 12</option>
                   </select>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Email</label>
                </div>
                <div class="col2">
                    <input type="text" name="name" style="width: calc(100% - 8px);">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label>Điện thoại</label>
                </div>
                <div class="col2">
                    <input type="text" name="name" style="width: calc(100% - 8px);">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                </div>
                <div class="col2">
                    <button>Đăng ký </button>
                    <button>Nhập lại </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
